{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">üìù Notes</h1>
        
        <div class="space-y-4">
            {% for note in notes %}
                <div class="p-4 bg-gray-100 rounded-lg shadow-sm hover:shadow-md transition">
                    <h2 class="text-xl font-semibold text-gray-900">{{ note.title }}</h2>
                    <p class="mt-2 text-gray-700 whitespace-pre-wrap">{{ note.body }}</p>
                    <div class="mt-3 flex justify-end">
                        <a href="/delete/{{ note.id }}" class="text-sm text-red-600 hover:underline">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-8 text-center">
            <a href="/new" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition">
                ‚ûï Add New Note
            </a>
        </div>
    </div>
</div>
{% endblock %}
